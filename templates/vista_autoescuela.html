<!DOCTYPE html>
<html>
<head>
    <title>Disponibilidades</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #eef; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
        th { background-color: #ddd; }
    </style>
</head>
<body>
    <h1>Tabla de Disponibilidad (Ordenada por Día)</h1>
    <a href="/logout">Cerrar sesión</a>
    {% for dia, datos in horas_por_dia.items() %}
        <h2>{{ dia }}</h2>
        <table>
            <tr>
                <th>Hora</th>
                <th>Nombre</th>
                <th>Teléfono</th>
            </tr>
            {% for hora, nombre, telefono in datos %}
                <tr>
                    <td>{{ hora }}</td>
                    <td>{{ nombre }}</td>
                    <td>{{ telefono }}</td>
                </tr>
            {% endfor %}
        </table>
    {% endfor %}
</body>
</html>
