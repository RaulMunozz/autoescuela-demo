<!DOCTYPE html>
<html>
<head>
    <title>Vista Autoescuela</title>
    <style>
        body {
            font-family: Arial;
            margin: 30px;
        }
        h2 {
            color: #333;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #eee;
        }
    </style>
</head>
<body>
    <h2>Disponibilidad de los alumnos</h2>
    <table>
        <tr>
            <th>Nombre</th>
            <th>Teléfono</th>
            <th>Día</th>
            <th>Horas</th>
        </tr>
        {% for r in registros %}
            {% for dia, horas in r.disponibilidad.items() %}
                <tr>
                    <td>{{ r.nombre }}</td>
                    <td>{{ r.telefono }}</td>
                    <td>{{ dia }}</td>
                    <td>{{ horas | join(', ') }}</td>
                </tr>
            {% endfor %}
        {% endfor %}
    </table>
</body>
</html>
