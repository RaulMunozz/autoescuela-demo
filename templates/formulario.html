<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Disponibilidad</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f9ff;
      padding: 2em;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 1em;
      color: #2b5797;
    }
    form {
      background: white;
      padding: 2em;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 1em;
      font-weight: bold;
    }
    input[type="text"],
    input[type="tel"] {
      width: 100%;
      padding: 0.5em;
      margin-top: 0.3em;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .horas {
      display: flex;
      flex-wrap: wrap;
      gap: 0.3em;
      margin-top: 0.5em;
    }
    .horas label {
      font-weight: normal;
    }
    button {
      margin-top: 1.5em;
      width: 100%;
      background: #2b5797;
      color: white;
      padding: 1em;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
    }
    button:hover {
      background: #1a3d6d;
    }
  </style>
</head>
<body>
  <h1>Formulario de Disponibilidad</h1>
  <form method="post" action="/">
    <label for="nombre">Nombre completo</label>
    <input type="text" name="nombre" id="nombre" required>

    <label for="telefono">Tel√©fono</label>
    <input type="tel" name="telefono" id="telefono" required>

    {% for dia in dias %}
      <label>{{ dia }}</label>
      <div class="horas">
        {% for hora in horas %}
          <label><input type="checkbox" name="disponibilidad_{{ dia }}" value="{{ hora }}"> {{ hora }}</label>
        {% endfor %}
      </div>
    {% endfor %}

    <button type="submit">Enviar disponibilidad</button>
  </form>
</body>
</html>
