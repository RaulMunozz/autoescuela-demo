<!DOCTYPE html>
<html>
<head>
    <title>Formulario Disponibilidad</title>
</head>
<body>
    <h1>Formulario de Disponibilidad</h1>
    <form method="post">
        <label>Nombre: <input type="text" name="nombre" required></label><br>
        <label>Tel√©fono: <input type="tel" name="telefono" required></label><br><br>

        {% for dia in dias %}
            <fieldset>
                <legend>{{ dia }}</legend>
                {% for hora in horas %}
                    <label><input type="checkbox" name="{{ dia }}" value="{{ hora }}"> {{ hora }}</label>
                {% endfor %}
            </fieldset>
            <br>
        {% endfor %}
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
